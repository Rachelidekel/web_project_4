<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, js" />
    <meta name="author" content="Rcheli Dekel" />
    <meta name="description" content="Around The U.S." />
    <title>Around The U.S.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/Vector.svg')%>"
          alt="Around The U.S."
          class="logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="<%=require('./images/Avatar.png')%>"
            alt="a round picture of an old man with a red hat"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__title-name">Jacques Cousteau</h1>
              <button type="button" class="profile__open-button">
                <img
                  src="<%=require('./images/Vector_pen.svg')%>"
                  alt="icon of a pen"
                  class="profile__open-icon"
                />
              </button>
            </div>
            <p class="profile__subtitle-job">Explorer</p>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="<%=require('./images/Vector_plus.svg')%>"
              alt="icon ao a plus"
              class="profile__add-icon"
            />
          </button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyrights">&copy;2021 Around The U.S.</p>
      </footer>

      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button type="button" class="popup__close-button">
            <img
              src="<%=require('./images/Close_Icon.svg')%>"
              alt="icon of x"
              class="popup__close-icon"
            />
          </button>

          <h2 class="popup__title">Edit profile</h2>

          <form name="edit-form" class="form popup__form" novalidate>
            <div class="form__control">
              <input
                type="text"
                class="form__input form__input_type_name"
                id="name"
                name="name"
                placeholder="Name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="name-error" class="popup__error"></span>
            </div>
            <input
              type="text"
              class="form__input form__input_type_job"
              id="about-me"
              name="job"
              placeholder="About me"
              required
              minlength="2"
              maxlength="200"
            />
            <span id="about-me-error" class="popup__error"></span>
            <button type="submit" class="form__button">Save</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button type="button" class="popup__close-button">
            <img
              src="<%=require('./images/Close_Icon.svg')%>"
              alt="icon of x"
              class="popup__close-icon"
            />
          </button>

          <h2 class="popup__title">New place</h2>

          <form name="card-form" class="form popup__form" novalidate>
            <div class="form__control">
              <input
                type="text"
                class="form__input form__input_type_card-title"
                id="card-title"
                name="name"
                placeholder="Title"
                required
                minlength="1"
                maxlength="30"
              />
              <span id="card-title-error" class="popup__error"></span>
            </div>
            <input
              type="url"
              class="form__input form__input_type_card-link"
              id="card-link"
              name="link"
              placeholder="Image link"
              required
            />
            <span id="card-link-error" class="popup__error"></span>
            <button type="submit" class="form__button">Create</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
          <button
            type="button"
            class="popup__close-button popup__close-button_image"
          >
            <img
              src="<%=require('./images/Close_Icon.svg')%>"
              alt="icon of x"
              class="popup__close-icon popup__close-icon_image"
            />
          </button>

          <figure>
            <img src="#" alt="#" class="popup__image" />
            <figcaption class="popup__caption"></figcaption>
          </figure>
        </div>
      </div>
    </div>
    <div class="popup popup_type_delete-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Delete card</h2>
        <form name="card-form" class="form popup__form" novalidate>
          <button type="submit" class="form__button">Delete!!</button>
        </form>
      </div>
    </div>

    <template class="element__template">
      <li class="element">
        <div class="element__wrapper">
          <img src="#" alt="#" class="element__item" />
          <button type="button" class="element__delete-button">
            <img
              src="<%=require('./images/Delete_Icon.svg')%>"
              alt=" a drawing of a trash can"
              class="element__delete-icon"
            />
          </button>
        </div>
        <div class="element__title">
          <h2 class="element__title-name"></h2>
          <button type="button" class="element__title-button">
            <img
              src="<%=require('./images/Vector_heart.svg')%>"
              alt="a drawing of a heart"
              class="element__title-heart"
            />
          </button>
          <span class="element__likes-count"></span>
        </div>
      </li>
    </template>
  </body>
</html>
